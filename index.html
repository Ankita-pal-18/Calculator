<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputbox" placeholder="0" disabled>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="delete">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="btn-zero">0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
        <div class="footer">
            <a href="https://www.linkedin.com/in/ankita-pal-1b09a1277/?trk=public-profile-join-page" target="_blank">-MADE BY ANKITA PAL</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
